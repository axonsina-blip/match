<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stremmer Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffc107; /* Yellow */
            --light-bg: #ffffff; /* White */
            --card-bg: #ffffff;
            --text-dark: #212529; /* Black */
            --text-secondary: #6c757d;
            --border-color: #f0f0f0;
        }
        body {
            background-color: var(--light-bg);
            font-family: 'Inter', sans-serif;
        }
        .player-page-container {
            max-width: 1700px;
        }
        .player-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        @media (min-width: 992px) {
            .player-layout {
                grid-template-columns: 3fr 1fr;
            }
        }

        #video-container {
            width: 100%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            background-color: #000;
            aspect-ratio: 16/9;
        }
        #video-player {
            width: 100%;
            height: 100%;
        }
        #video-title {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 1.5rem;
            color: var(--text-dark);
        }

        #related-content-sidebar {
            height: 85vh;
            overflow-y: auto;
            padding-right: 15px;
        }
        
        #related-content-sidebar h4 {
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .related-video-card {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 12px;
            padding: 10px;
        }
        .related-video-card:hover {
            background-color: #f8f9fa;
        }
        .related-video-card .img-container, .related-video-card .icon-container {
            width: 120px;
            height: 68px;
            flex-shrink: 0;
            border-radius: 8px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .related-video-card .icon-container {
            font-size: 2rem;
            color: var(--text-secondary);
        }
        .related-video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .related-video-card-info .title {
            font-weight: 500;
            color: #0f0f0f;
            margin: 0;
            font-size: 0.95rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}

    <main class="flex-grow-1">
        <div class="player-page-container container-fluid mt-4">
            <div class="player-layout">
                <div class="player-main">
                    <div id="video-container">
                        <video id="video-player" controls autoplay></video>
                    </div>
                    <h2 id="video-title" class="mt-3"></h2>
                </div>
                <div class="player-sidebar">
                    <h4>Related</h4>
                    <div id="related-content-sidebar">
                        <p>Loading related content...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video-player');
            const videoTitle = document.getElementById('video-title');
            const relatedContainer = document.getElementById('related-content-sidebar');
            const urlParams = new URLSearchParams(window.location.search);
            
            const originalSrc = urlParams.get('src');
            const title = urlParams.get('title');
            const type = urlParams.get('type');

            // --- Set Title and Player Source ---
            videoTitle.textContent = decodeURIComponent(title || 'Player');
            document.title = decodeURIComponent(title || 'Stremmer Player');

            if (originalSrc) {
                const proxySrc = `/stream?url=${encodeURIComponent(originalSrc)}`;
                
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(proxySrc);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = proxySrc;
                    video.addEventListener('loadedmetadata', function () {
                        video.play();
                    });
                }
            }

            // --- Populate Related Content ---
            async function populateRelatedContent() {
                if (!type) {
                    relatedContainer.innerHTML = ''; // Hide loading if no type
                    return;
                };

                const apiUrl = type === 'tv' ? '/api/tv' : '/api/matches';
                
                try {
                    const response = await fetch(apiUrl);
                    const allItems = await response.json();
                    
                    relatedContainer.innerHTML = '';
                    
                    const relatedList = type === 'tv'
                        ? allItems.filter(item => item.url !== originalSrc)
                        : allItems.filter(item => item.status === 'LIVE' && item.m3u8_link !== originalSrc);

                    relatedList.forEach(item => {
                        const isTv = type === 'tv';
                        const itemTitle = isTv ? item.name : item.title;
                        
                        let imageOrIconHtml;
                        const originalImage = isTv ? item.logo : item.image;

                        if (originalImage && (originalImage.startsWith('http://') || originalImage.startsWith('https://'))) {
                            imageOrIconHtml = `<div class="img-container"><img src="${originalImage}" alt="${itemTitle}" onerror="this.parentElement.innerHTML = '<div class=\'icon-container\'><i class=\'fa-solid ${isTv ? 'fa-tv' : 'fa-futbol'}\'></i></div>';"></div>`;
                        } else {
                            imageOrIconHtml = `<div class="icon-container"><i class="fa-solid ${isTv ? 'fa-tv' : 'fa-futbol'}"></i></div>`;
                        }

                        const card = document.createElement('div');
                        card.className = 'related-video-card';
                        card.innerHTML = `
                            ${imageOrIconHtml}
                            <div class="related-video-card-info">
                                <p class="title">${itemTitle}</p>
                            </div>
                        `;
                        
                        card.addEventListener('click', () => {
                            const streamUrl = isTv ? item.url : item.m3u8_link;
                            if (streamUrl) {
                                window.location.href = `/play?src=${encodeURIComponent(streamUrl)}&title=${encodeURIComponent(itemTitle)}&type=${type}`;
                            }
                        });

                        relatedContainer.appendChild(card);
                    });

                } catch (e) {
                    console.error("Failed to load related content:", e);
                    relatedContainer.innerHTML = '<p>Could not load related content.</p>';
                }
            }

            populateRelatedContent();
        });
    </script>
</body>
</html>
