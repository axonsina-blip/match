<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content.name }} - Stremmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-dark-rgb: 33, 37, 41;
            --bs-body-bg: #ffffff; /* White background */
            --bs-body-color: #212121; /* Black text */
            --primary-color-yellow: #ffc107; /* Yellow accent */
        }

        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            font-family: 'Roboto', sans-serif;
        }

        #video-container {
            width: 100%;
            background-color: #000; /* Video player background can remain black for contrast */
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        #video-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
            color: var(--bs-body-color); /* Ensure title is black */
        }
        
        .related-content-sidebar {
            max-height: 85vh;
            overflow-y: auto;
        }

        .related-item {
            display: flex;
            margin-bottom: 0.75rem;
            cursor: pointer;
            border: 1px solid #e0e0e0; /* Light gray border */
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
        }

        .related-item:hover {
            background-color: #fffde7; /* Very light yellow on hover */
        }

        .related-thumbnail {
            flex-shrink: 0;
            width: 168px;
            height: 94px;
            border-radius: 8px 0 0 8px;
            object-fit: cover;
        }

        .related-info {
            padding: 0.5rem 1rem;
        }

        .related-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--bs-body-color); /* Ensure title is black */
            margin-bottom: 0.25rem;
        }

        .related-thumbnail.icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .related-thumbnail.icon-container .fa-solid {
            font-size: 2rem;
            color: #aaa;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}
    <main class="flex-grow-1 container-fluid mt-4">
        <div class="row">
            <!-- Main Player -->
            <div class="col-lg-8">
                <div id="video-container">
                    <video id="video-player" controls autoplay></video>
                </div>
                <h2 id="video-title" class="mt-3">{{ content.name }}</h2>
            </div>

            <!-- Related Content Sidebar -->
            <div class="col-lg-4 related-content-sidebar">
                <ul class="list-unstyled" id="related-content-list">
                    {% for item in related_content %}
                    <li>
                        <div class="related-item related-link" data-id="{{ item.id }}" data-type="{{ item.type }}">
                            {% if item.type == 'tv' %}
                            <div class='related-thumbnail icon-container'><i class='fa-solid fa-tv'></i></div>
                            {% else %}
                            <img class="related-thumbnail" src="{{ item.image }}" onerror="this.outerHTML = '<div class=\'related-thumbnail icon-container\'><i class=\'fa-solid fa-futbol\'></i></div>';">
                            {% endif %}
                            <div class="related-info">
                                <h5 class="related-title">{{ item.name }}</h5>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
    {% include 'footer.html' %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video-player');
            const videoTitle = document.getElementById('video-title');
            const relatedContentList = document.getElementById('related-content-list');
            let hls = new Hls();

            function playVideo(url, title) {
                if (Hls.isSupported()) {
                    hls.destroy();
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('loadedmetadata', () => video.play());
                }
                videoTitle.textContent = title;
                document.title = `${title} - Stremmer`;
            }
            
            function updateRelatedContent(relatedItems) {
                relatedContentList.innerHTML = '';
                relatedItems.forEach(item => {
                    const li = document.createElement('li');
                    let imageHtml;
                    if (item.type === 'tv') {
                        imageHtml = `<img class="related-thumbnail" src="${item.logo}" onerror="this.outerHTML = '<div class=\\'related-thumbnail icon-container\\'><i class=\\'fa-solid fa-tv\\'></i></div>';">`;
                    } else {
                        imageHtml = `<img class="related-thumbnail" src="${item.image}" onerror="this.outerHTML = '<div class=\\'related-thumbnail icon-container\\'><i class=\\'fa-solid fa-futbol\\'></i></div>';">`;
                    }
                    
                    const itemHtml = `
                        <div class="related-item related-link" data-id="${item.id}" data-type="${item.type}">
                            ${imageHtml}
                            <div class="related-info">
                                <h5 class="related-title">${item.name}</h5>
                            </div>
                        </div>
                    `;
                    li.innerHTML = itemHtml;
                    relatedContentList.appendChild(li);
                });
            }

            // Initial play
            playVideo("{{ content.url }}", "{{ content.name }}");

            // Event delegation for related content
            relatedContentList.addEventListener('click', function(e) {
                const link = e.target.closest('.related-link');
                if (link) {
                    e.preventDefault();
                    const type = link.dataset.type;
                    const contentId = link.dataset.id;
                    
                    fetch(`/api/play/${type}/${contentId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.content && data.content.url) {
                                playVideo(data.content.url, data.content.name);
                                updateRelatedContent(data.related);
                                history.pushState(null, '', `/play/${type}/${contentId}`);
                            }
                        })
                        .catch(err => console.error('Error fetching content data:', err));
                }
            });
        });
    </script>
</body>
</html>
