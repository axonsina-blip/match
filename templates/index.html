<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live and Upcoming Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        h1,
        h2 {
            text-align: center;
            color: #1877f2;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #user-count {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        #loader {
            position: fixed;
            left: 50%;
            top: 50%;
            z-index: 1001;
            width: 80px;
            height: 80px;
            margin: -40px 0 0 -40px;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #1877f2;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #player-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        #player-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 80%;
            max-width: 960px;
        }

        #video-player {
            width: 100%;
            border-radius: 8px;
        }

        #close-player {
            position: absolute;
            top: -40px;
            right: -30px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        #close-player:hover {
            transform: scale(1.1);
        }

        .match-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .match-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .match-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .match-info {
            padding: 20px;
        }

        .match-title {
            font-size: 1.2em;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: #1c1e21;
        }

        .match-details {
            font-size: 0.9em;
            color: #606770;
        }

        .match-status {
            font-size: 1em;
            color: #606770;
            margin-top: 10px;
        }

        .status-LIVE {
            color: #fa383e;
            font-weight: 700;
            text-transform: uppercase;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -80%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .match-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <div id="loader"></div>
    <div id="player-overlay"></div>

    <div id="content" class="container" style="display:none;">
        <h1>Live and Upcoming Matches</h1>

        <div id="user-count">Total Current Users: <span id="current-users-value">0</span></div>

        <div id="player-container">
            <div id="close-player">&times;</div>
            <video id="video-player" controls></video>
        </div>

        <div class="matches-section">
            <h2>Live Matches</h2>
            <div id="live-matches-grid" class="row d-flex align-items-stretch gy-4"></div>
        </div>

        <div class="matches-section">
            <h2>Upcoming Matches</h2>
            <div id="upcoming-matches-grid" class="row d-flex align-items-stretch gy-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
        DisableDevtool({
            ondevtoolopen(type, next) {
                next();
            }
        })
    </script>
    <script>
        // --- Developer Tools Detection (Not a robust security measure) ---
        // This is a basic attempt to detect developer tools. It can be easily bypassed.
        // For real security, implement server-side checks.

        // --- End Developer Tools Detection ---

        document.addEventListener('DOMContentLoaded', function () {
            const playerOverlay = document.getElementById('player-overlay');
            const playerContainer = document.getElementById('player-container');
            const video = document.getElementById('video-player');
            const closePlayer = document.getElementById('close-player');
            const userCountSpan = document.getElementById('current-users-value');
            let hls;

            // Socket.IO setup
            const socket = io();
            socket.on('user_count', function (data) {
                userCountSpan.textContent = data.count;
            });

            function hidePlayer() {
                playerOverlay.style.display = 'none';
                playerContainer.style.display = 'none';
                if (hls) {
                    hls.destroy();
                }
                video.pause();
                video.src = '';
            }

            closePlayer.addEventListener('click', hidePlayer);
            playerOverlay.addEventListener('click', hidePlayer);

            fetch('/api/matches')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('content').style.display = 'block';

                    const liveMatchesGrid = document.getElementById('live-matches-grid');
                    const upcomingMatchesGrid = document.getElementById('upcoming-matches-grid');

                    data.forEach(match => {
                        const cardWrapper = document.createElement('div');
                        cardWrapper.className = 'col-lg-3 col-md-4 col-sm-6';

                        const card = document.createElement('div');
                        card.classList.add('match-card', 'h-100');

                        const statusClass = match.status === 'LIVE' ? 'status-live' : '';

                        let playIcon = '';
                        if (match.status === 'LIVE') {
                            playIcon = '<div class="play-icon"></div>';
                        }

                        card.innerHTML = `
                            <img src="${match.image}" alt="${match.title}">
                            ${playIcon}
                            <div class="match-info">
                                <div class="match-title">${match.title}</div>
                                <div class="match-details">
                                    <p><strong>Category:</strong> ${match.category}</p>
                                    <p><strong>Start Time:</strong> ${match.start_time}</p>
                                </div>
                                <div class="match-status ${statusClass}">${match.status}</div>
                            </div>
                        `;

                        cardWrapper.appendChild(card);

                        if (match.status === 'LIVE') {
                            liveMatchesGrid.appendChild(cardWrapper);
                            card.addEventListener('click', () => {
                                playerOverlay.style.display = 'block';
                                playerContainer.style.display = 'block';

                                const videoSrc = match.m3u8_link;
                                if (Hls.isSupported()) {
                                    if (hls) {
                                        hls.destroy();
                                    }
                                    hls = new Hls();
                                    hls.loadSource(videoSrc);
                                    hls.attachMedia(video);
                                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                                        video.play();
                                    });
                                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                                    video.src = videoSrc;
                                    video.addEventListener('loadedmetadata', function () {
                                        video.play();
                                    });
                                }
                            });
                        } else {
                            upcomingMatchesGrid.appendChild(cardWrapper);
                        }
                    });
                });
        });
    </script>

</body>

</html>
