<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stremmer - Live Content</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #ffc107; /* Yellow */
        --light-bg: #ffffff; /* White */
        --card-bg: #ffffff;
        --text-dark: #212529; /* Black */
        --text-secondary: #6c757d;
        --border-color: #f0f0f0;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--light-bg);
        color: var(--text-dark);
        margin: 0;
      }
      
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid var(--primary-color);
        padding-bottom: 15px;
        margin-top: 50px;
        margin-bottom: 30px;
      }
      
      .section-header h2 {
        text-align: left;
        color: var(--text-dark);
        font-weight: 700;
        font-size: 2rem;
        margin: 0;
        border: none;
      }
      
      .btn-view-all {
          background-color: var(--primary-color);
          color: black;
          font-weight: 700;
          border: none;
          border-radius: 50px;
          padding: 10px 25px;
          transition: all 0.3s ease;
      }
      .btn-view-all:hover {
          background-color: #e0a800;
          transform: translateY(-2px);
      }

      #loader {
        position: fixed; left: 50%; top: 50%; z-index: 1001;
        width: 60px; height: 60px;
        margin: -30px 0 0 -30px;
        border: 6px solid #e9ecef;
        border-radius: 50%;
        border-top: 6px solid var(--primary-color);
        animation: spin 1s linear infinite;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      .item-card {
        background-color: var(--card-bg);
        border-radius: 16px;
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .item-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      }
      
      .item-card .img-container, .item-card .icon-container {
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        overflow: hidden;
      }
      .item-card .icon-container {
        font-size: 4rem;
        color: var(--text-secondary);
      }
      
      .item-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: all 0.4s ease;
      }
      
      .item-card:hover img {
          transform: scale(1.05);
      }

      .item-info { padding: 20px; }
      .item-title { font-size: 1.1em; font-weight: 700; margin: 0; color: var(--text-dark); }
      .item-status { font-size: 1em; margin-top: 10px; font-weight: 500; }
      .status-LIVE { color: #d9534f; font-weight: 700; }

      .play-icon-overlay {
        position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        display: flex; justify-content: center; align-items: center;
        background-color: rgba(0,0,0,0.3);
        color: white;
        font-size: 3rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .item-card:hover .play-icon-overlay { opacity: 1; }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}
    
    <main class="flex-grow-1">
        <div class="ad-container-top text-center my-3">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'c6bcfb368fb53d174a939db874870337',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
        </div>

        <div id="loader"></div>

        <div id="main-view" class="container" style="display: none;">
          <div id="content-grid">
            <section id="sports-preview-section" class="mb-5">
                <div class="section-header">
                    <h2>Live Sports</h2>
                    <a href="/sports" class="btn btn-view-all">View All</a>
                </div>
                <div id="sports-preview-grid" class="row"></div>
            </section>
            <section id="tv-preview-section" class="mb-5">
                <div class="section-header">
                    <h2>Live TV</h2>
                    <a href="/live-tv" class="btn btn-view-all">View All</a>
                </div>
                <div id="tv-preview-grid" class="row"></div>
            </section>
          </div>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- Global State ---
        let allMatches = [];
        let allTvChannels = [];

        // --- Element References ---
        const mainView = document.getElementById("main-view");
        const loader = document.getElementById("loader");
        const sportsGrid = document.getElementById("sports-preview-grid");
        const tvGrid = document.getElementById("tv-preview-grid");

        // --- Navigation ---
        function openPlayerPage(item, allItems) {
            const isTv = "logo" in item;
            const streamUrl = isTv ? item.url : item.m3u8_link;
            const title = isTv ? item.name : item.title;
            const type = isTv ? 'tv' : 'sports';
            
            if (streamUrl) {
                window.location.href = `/play?src=${encodeURIComponent(streamUrl)}&title=${encodeURIComponent(title)}&type=${type}`;
            } else {
                alert("No stream available for this item.");
            }
        }

        // --- Content Loading & Rendering ---
        const showLoader = () => { mainView.style.display = "none"; loader.style.display = "block"; };
        const hideLoader = () => { mainView.style.display = "block"; loader.style.display = "none"; };

        function createMatchCard(match, allMatches) {
          const cardWrapper = document.createElement("div");
          cardWrapper.className = "col-lg-3 col-md-4 col-sm-6 gy-4";
          const card = document.createElement("div");
          card.className = "item-card h-100";
          if (match.status === "LIVE" && match.m3u8_link) {
            card.addEventListener("click", () => openPlayerPage(match, allMatches));
          }
          
          let imageOrIconHtml;
          if (match.image && (match.image.startsWith('http://') || match.image.startsWith('https://'))) {
              imageOrIconHtml = `<div class="img-container"><img src="${match.image}" alt="${match.title}" onerror="this.parentElement.innerHTML = '<div class=\'icon-container\'><i class=\'fa-solid fa-futbol\'></i></div>';"></div>`;
          } else {
              imageOrIconHtml = `<div class="icon-container"><i class="fa-solid fa-futbol"></i></div>`;
          }

          card.innerHTML = `
                    ${imageOrIconHtml}
                    <div class="play-icon-overlay"><i class="fa-solid fa-play"></i></div>
                    <div class="item-info">
                        <div class="item-title">${match.title}</div>
                        <div class="item-status ${match.status === "LIVE" ? "status-LIVE" : ""}">${match.status}</div>
                    </div>`;
          cardWrapper.appendChild(card);
          return cardWrapper;
        }

        function createTvCard(channel, allChannels) {
          const cardWrapper = document.createElement("div");
          cardWrapper.className = "col-lg-3 col-md-4 col-sm-6 gy-4";
          const card = document.createElement("div");
          card.className = "item-card h-100";
          card.addEventListener("click", () => openPlayerPage(channel, allChannels));

          let imageOrIconHtml;
          if (channel.logo && (channel.logo.startsWith('http://') || channel.logo.startsWith('https://'))) {
              imageOrIconHtml = `<div class="img-container"><img src="${channel.logo}" alt="${channel.name}" onerror="this.parentElement.innerHTML = '<div class=\'icon-container\'><i class=\'fa-solid fa-tv\'></i></div>';"></div>`;
          } else {
              imageOrIconHtml = `<div class="icon-container"><i class="fa-solid fa-tv"></i></div>`;
          }

          card.innerHTML = `
                    ${imageOrIconHtml}
                    <div class="play-icon-overlay"><i class="fa-solid fa-play"></i></div>
                    <div class="item-info"><div class="item-title">${channel.name}</div></div>`;
          cardWrapper.appendChild(card);
          return cardWrapper;
        }

        async function loadAllPreviews() {
            showLoader();
            try {
                const [matchesRes, tvRes] = await Promise.all([
                    fetch("/api/matches"),
                    fetch("/api/tv")
                ]);

                allMatches = await matchesRes.json();
                allTvChannels = await tvRes.json();

                // Render Sports Preview
                const liveMatches = allMatches.filter(m => m.status === 'LIVE');
                liveMatches.slice(0, 4).forEach(match => {
                    sportsGrid.appendChild(createMatchCard(match, allMatches));
                });
                if (liveMatches.length === 0) {
                    sportsGrid.innerHTML = '<p>No live matches at the moment.</p>';
                }

                // Render TV Preview
                allTvChannels.slice(0, 4).forEach(channel => {
                    if (channel.name && channel.url) {
                        tvGrid.appendChild(createTvCard(channel, allTvChannels));
                    }
                });
                if (allTvChannels.length === 0) {
                    tvGrid.innerHTML = '<p>No TV channels available at the moment.</p>';
                }

            } catch (error) {
                console.error("Failed to load previews:", error);
                sportsGrid.innerHTML = '<p class="text-danger">Could not load sports content.</p>';
                tvGrid.innerHTML = '<p class="text-danger">Could not load TV content.</p>';
            } finally {
                hideLoader();
            }
        }

        // --- Initial Load ---
        loadAllPreviews();
      });
    </script>
  </body>
</html>
