<header>
  <link rel="stylesheet" href="/static/style.css" />
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <span class="brand-text">APON TV</span>
      </a>

      <!-- Mobile Toggle -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        style="filter: invert(1)"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links & Search -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sports">Sports</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Live TV
            </a>
            <ul
              class="dropdown-menu"
              aria-labelledby="navbarDropdown"
              id="tv-categories-menu"
            >
              <li><a class="dropdown-item" href="/live-tv">All Channels</a></li>
              <li>
                <hr
                  class="dropdown-divider"
                  style="border-color: rgba(255, 255, 255, 0.1)"
                />
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sport-tv">Sport TV</a>
          </li>
        </ul>

        <div class="search-form">
          <div class="input-group">
            <span
              class="input-group-text"
              style="
                background: transparent;
                border: none;
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                z-index: 5;
                color: rgba(255, 255, 255, 0.5);
              "
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input
              class="form-control search-input ps-5"
              type="search"
              placeholder="Search channels..."
              aria-label="Search"
              id="live-search-input"
            />
          </div>
          <div class="search-results d-none" id="live-search-results"></div>
        </div>
      </div>
    </div>
  </nav>
</header>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("/api/categories")
      .then((response) => response.json())
      .then((categories) => {
        const categoriesMenu = document.getElementById("tv-categories-menu");
        categories.forEach((category) => {
          const listItem = document.createElement("li");
          const link = document.createElement("a");
          link.className = "dropdown-item";
          link.href = `/live-tv?category=${encodeURIComponent(category)}`;
          link.textContent = category;
          listItem.appendChild(link);
          categoriesMenu.appendChild(listItem);
        });
      })
      .catch((error) => console.error("Error fetching categories:", error));

    const searchInput = document.getElementById("live-search-input");
    const searchResults = document.getElementById("live-search-results");

    let searchTimeout;

    searchInput.addEventListener("input", function () {
      const query = this.value.trim();

      clearTimeout(searchTimeout);
      if (query.length < 2) {
        searchResults.classList.add("d-none");
        return;
      }

      searchTimeout = setTimeout(() => {
        fetch(`/api/search?q=${encodeURIComponent(query)}`)
          .then((response) => response.json())
          .then((data) => {
            searchResults.innerHTML = "";
            if (data.length > 0) {
              searchResults.classList.remove("d-none");
              data.forEach((item) => {
                const resultItem = document.createElement("div");
                resultItem.className = "search-result-item";
                resultItem.addEventListener("click", function () {
                  window.location.href = `/play/${item.type}/${
                    item.slug || item.id
                  }`;
                });

                let image = "/static/tv.jpg";
                if (item.type === "tv" && item.logo) {
                  image = item.logo;
                } else if (item.type === "sport" && item.image) {
                  image = item.image;
                }

                resultItem.innerHTML = `
                                <img src="${image}" alt="${item.name}">
                                <div>
                                    <div class="search-result-info">${
                                      item.name
                                    }</div>
                                    <div class="search-result-category">${
                                      item.category || ""
                                    }</div>
                                </div>
                            `;
                searchResults.appendChild(resultItem);
              });
            } else {
              searchResults.classList.add("d-none");
            }
          })
          .catch((error) =>
            console.error("Error fetching search results:", error)
          );
      }, 300); // Debounce for 300ms
    });

    document.addEventListener("click", function (event) {
      if (!searchInput.contains(event.target)) {
        searchResults.classList.add("d-none");
      }
    });
  });
</script>
