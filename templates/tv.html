<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stremmer - Live TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <style>
        :root { --primary-color: #ffc107; --light-bg: #ffffff; --card-bg: #ffffff; --text-dark: #212529; --text-secondary: #6c757d; --border-color: #f0f0f0; }
        body { font-family: "Inter", sans-serif; background-color: var(--light-bg); }
        h1 { font-size: 3.5rem; font-weight: 900; margin-top: 2rem; margin-bottom: 2rem; }
        .item-card { background-color: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05); overflow: hidden; cursor: pointer; transition: all 0.3s ease; position: relative; }
        .item-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08); }
        .item-card .img-container, .item-card .icon-container { height: 180px; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; overflow: hidden; }
        .item-card .icon-container { font-size: 4rem; color: var(--text-secondary); }
        .item-card img { width: 100%; height: 100%; object-fit: cover; display: block; transition: all 0.4s ease; }
        .item-card:hover img { transform: scale(1.05); }
        .item-info { padding: 20px; }
        .item-title { font-size: 1.1em; font-weight: 700; margin: 0; color: var(--text-dark); }
        .play-icon-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.3); color: white; font-size: 3rem; opacity: 0; transition: opacity 0.3s ease; }
        .item-card:hover .play-icon-overlay { opacity: 1; }
        #loader { position: fixed; left: 50%; top: 50%; z-index: 1001; width: 60px; height: 60px; margin: -30px 0 0 -30px; border: 6px solid #e9ecef; border-radius: 50%; border-top: 6px solid var(--primary-color); animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}
    <main class="flex-grow-1 container my-5">
        <div class="ad-container-top text-center my-3">
            <!-- Ad space -->
        </div>
        <div id="loader"></div>
        <h1 class="mb-4">Live TV</h1>
        <div id="content-grid" class="row gy-4"></div>
    </main>
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contentGrid = document.getElementById("content-grid");
            const loader = document.getElementById("loader");

            function openPlayerPage(item) {
                if (item.id) {
                    window.location.href = `/play/tv/${item.id}`;
                } else {
                    alert("Could not find channel ID.");
                }
            }

            const showLoader = () => { contentGrid.style.display = "none"; loader.style.display = "block"; };
            const hideLoader = () => { contentGrid.style.display = "block"; loader.style.display = "none"; };

            function createTvCard(channel, allChannels) {
                const cardWrapper = document.createElement("div");
                cardWrapper.className = "col-lg-3 col-md-4 col-sm-6";
                const card = document.createElement("div");
                card.className = "item-card h-100";
                card.addEventListener("click", () => openPlayerPage(channel));
                
                let imageOrIconHtml;
                if (channel.logo && (channel.logo.startsWith('http://') || channel.logo.startsWith('https://'))) {
                    imageOrIconHtml = `<div class="img-container"><img src="${channel.logo}" alt="${channel.name}" onerror="this.parentElement.innerHTML = '<div class=\'icon-container\'><i class=\'fa-solid fa-tv\'></i></div>';"></div>`;
                } else {
                    imageOrIconHtml = `<div class="icon-container"><i class="fa-solid fa-tv"></i></div>`;
                }

                card.innerHTML = `
                    ${imageOrIconHtml}
                    <div class="play-icon-overlay"><i class="fa-solid fa-play"></i></div>
                    <div class="item-info"><div class="item-title">${channel.name}</div></div>`;
                cardWrapper.appendChild(card);
                return cardWrapper;
            }

            async function loadTvChannels() {
                showLoader();
                try {
                    const response = await fetch("/api/tv");
                    const allTvChannels = await response.json();
                    if (allTvChannels.length === 0) {
                        contentGrid.innerHTML = '<p class="text-center">No TV channels available at the moment.</p>';
                    } else {
                        allTvChannels.forEach((channel) => {
                            if (channel.name && channel.url) contentGrid.appendChild(createTvCard(channel, allTvChannels));
                        });
                    }
                } catch (error) {
                    contentGrid.innerHTML = '<p class="text-center text-danger">Failed to load TV channels.</p>';
                } finally {
                    hideLoader();
                }
            }
            loadTvChannels();
        });
    </script>
</body>
</html>
