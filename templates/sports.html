<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stremmer - Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <style>
        :root { --primary-color: #ffc107; --light-bg: #ffffff; --card-bg: #ffffff; --text-dark: #212529; --text-secondary: #6c757d; --border-color: #f0f0f0; }
        body { font-family: "Inter", sans-serif; background-color: var(--light-bg); }
        h1 { font-size: 3.5rem; font-weight: 900; margin-top: 2rem; margin-bottom: 2rem; }
        h2 { font-size: 2rem; font-weight: 700; border-bottom: 3px solid var(--primary-color); padding-bottom: 15px; margin-bottom: 30px;}
        .item-card { background-color: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05); overflow: hidden; cursor: pointer; transition: all 0.3s ease; position: relative; }
        .item-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08); }
        .item-card .img-container, .item-card .icon-container { height: 180px; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; overflow: hidden; }
        .item-card .icon-container { font-size: 4rem; color: var(--text-secondary); }
        .item-card img { width: 100%; height: 100%; object-fit: cover; display: block; transition: all 0.4s ease; }
        .item-card:hover img { transform: scale(1.05); }
        .item-info { padding: 20px; }
        .item-title { font-size: 1.1em; font-weight: 700; margin: 0; color: var(--text-dark); }
        .item-details { font-size: 0.9em; color: var(--text-secondary); }
        .item-status { font-size: 1em; margin-top: 10px; font-weight: 500; }
        .status-LIVE { color: #d9534f; font-weight: 700; }
        .play-icon-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center; background-color: rgba(0,0,0,0.3); color: white; font-size: 3rem; opacity: 0; transition: opacity 0.3s ease; }
        .item-card:hover .play-icon-overlay { opacity: 1; }
        #loader { position: fixed; left: 50%; top: 50%; z-index: 1001; width: 60px; height: 60px; margin: -30px 0 0 -30px; border: 6px solid #e9ecef; border-radius: 50%; border-top: 6px solid var(--primary-color); animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'header.html' %}
    <main class="flex-grow-1 container my-5">
        <div class="ad-container-top text-center my-3">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'c6bcfb368fb53d174a939db874870337',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/c6bcfb368fb53d174a939db874870337/invoke.js"></script>
        </div>
        <div id="loader"></div>
        <h1 class="mb-4">Sports</h1>
        <div id="content-grid"></div>
    </main>
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contentGrid = document.getElementById("content-grid");
            const loader = document.getElementById("loader");

            function openPlayerPage(item, allItems) {
                const streamUrl = item.m3u8_link;
                if (streamUrl) {
                    let url = `/play?src=${encodeURIComponent(streamUrl)}&title=${encodeURIComponent(item.title)}&type=sports`;
                    if (item.cookie) {
                        url += `&cookie=${encodeURIComponent(item.cookie)}`;
                    }
                    window.location.href = url;
                } else {
                    alert("No stream available for this item.");
                }
            }

            const showLoader = () => { contentGrid.style.display = "none"; loader.style.display = "block"; };
            const hideLoader = () => { contentGrid.style.display = "block"; loader.style.display = "none"; };

            function createMatchCard(match, allMatches) {
                const cardWrapper = document.createElement("div");
                cardWrapper.className = "col-lg-3 col-md-4 col-sm-6 gy-4";
                const card = document.createElement("div");
                card.className = "item-card h-100";
                if (match.status === "LIVE" && match.m3u8_link) {
                    card.addEventListener("click", () => openPlayerPage(match, allMatches));
                }

                let imageOrIconHtml;
                if (match.image && (match.image.startsWith('http://') || match.image.startsWith('https://'))) {
                    imageOrIconHtml = `<div class="img-container"><img src="${match.image}" alt="${match.title}" onerror="this.parentElement.innerHTML = '<div class=\'icon-container\'><i class=\'fa-solid fa-futbol\'></i></div>';"></div>`;
                } else {
                    imageOrIconHtml = `<div class="icon-container"><i class="fa-solid fa-futbol"></i></div>`;
                }

                card.innerHTML = `
                    ${imageOrIconHtml}
                    ${match.status === "LIVE" ? '<div class="play-icon-overlay"><i class="fa-solid fa-play"></i></div>' : ""}
                    <div class="item-info">
                        <div class="item-title">${match.title}</div>
                        <div class="item-details"><p><strong>Category:</strong> ${match.category}</p><p><strong>Start Time:</strong> ${match.start_time}</p></div>
                        <div class="item-status ${match.status === "LIVE" ? "status-LIVE" : ""}">${match.status}</div>
                    </div>`;
                cardWrapper.appendChild(card);
                return cardWrapper;
            }

            async function loadMatches() {
                showLoader();
                try {
                    const response = await fetch("/api/matches");
                    const allMatches = await response.json();
                    contentGrid.innerHTML = `
                        <div class="matches-section"><h2>Live Matches</h2><div id="live-matches-grid" class="row"></div></div>
                        <div class="matches-section mt-5"><h2>Upcoming Matches</h2><div id="upcoming-matches-grid" class="row"></div></div>`;
                    const liveGrid = document.getElementById("live-matches-grid");
                    const upcomingGrid = document.getElementById("upcoming-matches-grid");
                    allMatches.forEach((match) => {
                        const card = createMatchCard(match, allMatches);
                        if (match.status === "LIVE") liveGrid.appendChild(card);
                        else upcomingGrid.appendChild(card);
                    });
                } catch (error) {
                    contentGrid.innerHTML = '<p class="text-center text-danger">Failed to load matches.</p>';
                } finally {
                    hideLoader();
                }
            }
            loadMatches();
        });
    </script>
</body>
</html>
